<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signature Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Login Page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #f9f9f9;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            margin-top: 100px;
        }

        .container {
            max-width: 400px;
            margin-top: 40px;
            background-color: #2c2f36; /* Dark container */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #f9f9f9;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #4d4d4d;
            background-color: #444;
            color: white;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff7b00; /* Focus effect */
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #ff7b00;
            border-color: #ff7b00;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e66400;
            border-color: #e66400;
            transform: translateY(-3px);
        }

        .footer-text {
            font-size: 1rem;
            color: #f9f9f9;
            text-align: center;
            margin-top: 40px;
        }

        .text-center {
            text-align: center;
        }

        .lead {
            font-size: 1.1rem;
            color: #f9f9f9;
        }

        a {
            color: #ff7b00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="lead">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>

        <div class="footer-text">
            <p>&copy; 2024 Signature Verification System. All rights reserved by Akilan.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
