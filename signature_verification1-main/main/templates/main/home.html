<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Signature Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Home Page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            font-size: 3.5rem;
            color: #f9f9f9;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            margin-top: 120px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 800px;
            margin-top: 80px;
            background-color: #2c2f36; /* Dark container with transparency */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            width: 200px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff7b00;
            border-color: #ff7b00;
            border-radius: 6px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e66400;
            border-color: #e66400;
            transform: translateY(-3px);
        }

        .btn-secondary {
            width: 200px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4e92ff;
            border-color: #4e92ff;
            border-radius: 6px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #1a75ff;
            border-color: #1a75ff;
            transform: translateY(-3px);
        }

        .lead {
            font-size: 1.25rem;
            margin-top: 20px;
            color: #f9f9f9;
            font-weight: 400;
        }

        .footer-text {
            font-size: 1rem;
            color: #fff;
            text-align: center;
            margin-top: 40px;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Signature Verification</h1>
        <p class="lead">Ensure the authenticity of signatures with our secure verification system. Start now by logging in or registering.</p>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary mx-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary mx-3">Register</a>
        </div>

        <div class="footer-text">
            <p>&copy; 2024 Signature Verification System. All rights reserved by Akilan.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
